<style>
    button:hover {
        background-color: #28223B !important;
    }
</style>
<section class="bg-dark-30" data-background="assets/images/section-4.jpg">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1 class="module-title font-alt mb-0">Manage Inspiration Links</h1>
            </div>
        </div>
    </div>
</section>
<h4 style="text-align: center">Temporary Page Format</h4>
<section class="module">
    <div class="container">
        <div class="row">
            <!--Remake this page afterwards-->

            <div class="col-sm-4">
                New Link Submission Form <br />
                Title <input style="background-color:black" type="text" ng-model="aLinksCtrl.linkItem.title" /> <br />
                Description <br />
                <textarea rows="4" cols="40" style="background-color: black" ng-model="aLinksCtrl.linkItem.description"></textarea><br />
                DeviantArt Link <input style="background-color: black" ng-model="aLinksCtrl.linkItem.url" /><br />
                <button class="btn btn-circle btn-b" type="button" ng-click="aGalleryCtrl.upload()">Submit New Link</button>
                <button class="btn btn-circle btn-b" type="button" ng-click="aGalleryCtrl.edit()">Save Changes</button>

            </div>
            <div class="col-sm-8">
                <div ng-repeat="item in aLinksCtrl.items">
                    <div class="row">
                        <div class="col-sm-6">
                            <div>
                                Image Title: {{item.imageTitle}} <br />
                                Image Description: {{item.description}}
                                <hr />
                                <button class="btn btn-circle btn-b" type="button" ng-click="aGalleryCtrl.setImageItem(item)">Edit</button>
                                <button class="btn btn-circle btn-b" type="button" ng-click="aGalleryCtrl.setImageItem(item); aGalleryCtrl.delete()">Delete</button>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <img src="{{item.displayImg}}" height="200" />
                        </div>
                    </div>
                    <br />
                </div>
            </div>


        </div>
    </div>
</section>
