<style>
    button:hover {
        background-color: #28223B !important;
    }
    textarea {
        overflow-x: hidden;
    }
</style>
<section class="bg-dark-30" data-background="assets/images/section-4.jpg">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1 class="module-title font-alt mb-0">Manage Inspiration Links</h1>
            </div>
        </div>
    </div>
</section>
<h4 style="text-align: center">Temporary Page Format</h4>
<section class="module">
    <div class="container">
        <div class="row">
            <!--Remake this page afterwards-->

            <div class="col-sm-4">
                New Link Submission Form <br />
                Title <input style="background-color:black" type="text" ng-model="aLinksCtrl.linkItem.title" /> <br />
                Description <br />
                <textarea rows="4" cols="40" style="background-color: black" ng-model="aLinksCtrl.linkItem.description"></textarea><br />
                DeviantArt Link <input style="background-color: black" ng-model="aLinksCtrl.linkItem.url" /><br />
                <button class="btn btn-circle btn-b" type="button" ng-click="aLinksCtrl.submit()">Submit New Link</button>
                <button class="btn btn-circle btn-b" type="button" ng-click="aLinksCtrl.edit()">Save Changes</button>

            </div>
            <div class="col-sm-8">
                <div ng-repeat="item in aLinksCtrl.items">
                    <div class="row">
                        <div class="col-sm-8">
                            <div>
                                Link Title: {{item.title}} <br />
                                Link Description: {{item.description}}
                                <br />
                                <img src="{{item.linkUrlData.userIconUrl}}" />
                                <p>{{item.linkUrlData.username}}</p>
                                <p>{{item.linkUrlData.tagLine}}</p>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-circle btn-b" type="button" ng-click="aLinksCtrl.setLinkItem(item)">Edit</button>
                            <button class="btn btn-circle btn-b" type="button" ng-click="aLinksCtrl.delete(item.id)">Delete</button>
                        </div>
                    </div>
                    <br />
                    <hr />
                </div>
            </div>


        </div>
    </div>
</section>
